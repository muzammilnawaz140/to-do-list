<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1362334b71.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
            value="{{ search or '' }}"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light delete">
        {% for todo in todo_list %}
        <li  class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ todo['Task'] }}
            <span class="status-{{ todo['Status'].lower()  }}">{{ todo['Status'] }}</span>
          </span>
          <div class="pull-right">
          {% if todo["Status"] == "Pending" %}
          <a href="{{ url_for('complete', row_no=loop.index0) }}"><i class="fa fa-check-square complete"></i></a>
          {% endif %}
            <a href="{{ url_for('remove', row_no=loop.index0) }}"><i class="far fa-trash-alt delete"></i></a>
          </div>
          </li>
        {% endfor %}

      </ul>

      <form method="post" action="/savetodo" class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="task" />
        <br />
        <div class="text-center">
          <input type="submit" class="btn btn-light" />
        </div>
      </form>
    </div>

  </body>
</html>
